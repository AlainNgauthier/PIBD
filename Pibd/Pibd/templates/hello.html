<!DOCTYPE html>
<html>
<head>
    <title>Hello Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Include Popper.js before Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="menu top-menu">
        <!-- Top Menu Content Goes Here -->
    </div>
    <div class="menu left-menu">
        <div class="logo">
        </div>
        <div class="sublogo">
            <div class="container">
                <p>Andifes</p>
            </div>    
        </div>    
        <div class="options">
            <div class="menu-option">Option 1</div>
            <div class="menu-option">Option 2</div>
            <div class="menu-option">Option 3</div>
            <div class="menu-option">Option 4</div>
            <div class="menu-option">Option 5</div>
            <div class="menu-option">Option 6</div>
            <div class="menu-option">Option 7</div>
            <div class="menu-option">Option 8</div>
        </div>
    </div>
    <div class="content">
        <br>
        <br>
        <h1>Hello, World!</h1>
        <p>This is a simple example page with a left menu overlaying on top of the top menu.</p>
        <h1 class="display-4">Large Header</h1>
        <input type="text" class="form-control" placeholder="Enter text">
        <div class="dropdown">  
            <select class="form-control">
                <option value="">Selecione uma opção</option>
                <option>Funcionário Público</option>
                <option>Registrado (CLT)/Estagiário</option>
                <option>Empresário</option>
                <option>Profissional Liberal/Autônomo</option>
            </select>
        </div>
    </div>
</body>
</html>
