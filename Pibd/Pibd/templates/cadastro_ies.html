<!DOCTYPE html>
<html>
<head>
    <title>Registro de Instituição de Ensino Superior - IES</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Include Popper.js before Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="menu top-menu">
        <!-- Top Menu Content Goes Here -->
    </div>
    <div class="menu left-menu">
        <div class="logo"></div>
        <div class="sublogo">
            <div class="container">
                <p>Andifes</p>
            </div>
        </div>
        <div class="options">
            <div class="menu-option">Option 1</div>
            <div class="menu-option">Option 2</div>
            <div class="menu-option">Option 3</div>
            <div class="menu-option">Option 4</div>
            <div class="menu-option">Option 5</div>
            <div class="menu-option">Option 6</div>
            <div class="menu-option">Option 7</div>
            <div class="menu-option">Option 8</div>
        </div>
    </div>
    <div class="content">
        <form>
            <!-- Registro de Instituição de Ensino Superior - IES -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Registro de Instituição de Ensino Superior - IES</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nome-ies">Nome IES:</label>
                    <input type="text" class="form-control" id="nome-ies">
                </div>
                <div class="col-md-2">
                    <label for="sigla">Sigla:</label>
                    <input type="text" class="form-control" id="sigla">
                </div>
                <div class="col-md-2">
                    <label for="campus">Campus:</label>
                    <input type="text" class="form-control" id="campus">
                </div>
                <div class="col-md-2">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj">
                </div>
            </div>

            <!-- Endereço -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Endereço</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-md-2">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-2">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-2">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-md-2">
                    <label for="pais">País:</label>
                    <input type="text" class="form-control" id="pais">
                </div>
                <div class="col-md-2">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-md-2">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>

            <!-- Telefone -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Telefone</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="ddi">DDI:</label>
                    <input type="text" class="form-control" id="ddi">
                </div>
                <div class="col-md-2">
                    <label for="ddd">DDD:</label>
                    <input type="text" class="form-control" id="ddd">
                </div>
                <div class="col-md-4">
                    <label for="numero-telefone">Número:</label>
                    <input type="text" class="form-control" id="numero-telefone">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="nucli">Nucli:</label>
                    <input type="text" class="form-control" id="nucli">
                </div>
                <div class="col-md-6">
                    <label for="Lab.MaisUnidos">Lab. Mais Unidos:</label>
                    <input type="text" class="form-control" id="labmaisunidos">
                </div>
            </div>

            <!-- Política de Linguística -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Política de Linguística</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="link-politica">Link:</label>
                    <input type="text" class="form-control" id="link-politica">
                </div>
                <div class="col-md-6">
                    <label for="data-politica">Data:</label>
                    <input type="date" class="form-control" id="data-politica">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
